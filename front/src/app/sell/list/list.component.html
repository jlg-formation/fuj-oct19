<main>
  <h1>Liste des références</h1>
  <div class="table">
    <div class="row header">
      <div>Libellé</div>
      <div>Categorie</div>
      <div>Quantité</div>
      <div>Prix</div>
    </div>
    <div class="row content" *ngFor="let ref of reference.getStockAsArray()" routerLink="/reference/1">
      <div>{{ref.label}}</div>
      <div>{{ref.category}}</div>
      <div>{{ref.quantity}}</div>
      <div>{{ref.price}}</div>
    </div>
  </div>
</main>
