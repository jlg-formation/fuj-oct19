<main>
  <app-timer [duration]="50" (finished)="warnUser($event)"></app-timer>
  <h1>Entrer une nouvelle référence</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Libellé*</div>
      <input appAutofocus type="text" formControlName="label">
    </label>
    <label>
      <div>Catégorie*</div>
      <input type="text" formControlName="category">
    </label>
    <label>
      <div>Quantité*</div>
      <input type="text" formControlName="quantity">
    </label>
    <label>
      <div>Prix achat</div>
      <input type="text" formControlName="price">
    </label>
    <div class="small">(*): champs obligatoires</div>

    <div class="buttons">
      <button type="button" routerLink="/">Annuler</button>
      <app-async-button>
        <button #asyncBtn type="submit" class="primary" [disabled]="f.invalid">Ajouter</button>
      </app-async-button>
    </div>

  </form>
</main>
